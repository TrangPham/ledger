<form ng-submit='create()' class='form-horizontal'>
	<fieldset>
		<legend>New Item</legend>
		<div class="control-group">
			<label class="control-label">Name</label>
			<div class="controls">
				<input type='text' ng-model='name' value=''>
			</div>
		</div>
		<div class="form-actions">
			<input type='submit' class='btn btn-primary' ng-class='{"disabled": submitDisabled}' value='Submit'>
			<a class="btn" ng-href='#/items'>Cancel</a>
		</div>
	</fieldset>
</form>
