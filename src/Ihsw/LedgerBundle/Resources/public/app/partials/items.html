<p class='alert alert-warning' ng-show='loading'>Loading...</p>
<div ng-show='!loading'>
	<div class="row-fluid">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-show='items.length == 0'>
					<td colspan='3'><em>No items found!</em></td>
				</tr>
				<tr ng-repeat='item in items'>
					<th>{{item.id}}</th>
					<td>{{item.name}}</td>
					<td><button class='btn btn-danger pull-right' ng-class='{"disabled": itemMetadata[item.id].deleteDisabled}' ng-click='delete(item)'>Delete</button></td>
				</tr>
			</tbody>
			<form ng-submit='create()'>
				<tfoot>
					<td colspan='2'><input type='text' ng-model='name'></td>
					<td><input type='submit' class='btn btn-primary pull-right' ng-class='{"disabled": createDisabled}' value='Create'></td>
				</tfoot>
			</form>
		</table>
	</div>
</div>
