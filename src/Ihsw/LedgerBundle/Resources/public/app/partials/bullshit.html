<p class='alert alert-warning' ng-show='loading'>Loading...</p>
<div ng-show='!loading'>
	<p class="alert alert-info">You have {{list|dictLength}} shits(s). <a ng-href='#/shit/new' class='btn btn-primary'>Create Shit</a></p>
	<table class="table table-striped table-condensed">
		<thead>
			<tr>
				<th>Id</th>
				<th>Value</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat='shit in list'>
				<th>{{shit.id}}</th>
				<td style='font-family: monospace; '>{{shit.value}}</td>
				<td><button type='button' class="btn btn-danger btn-mini pull-right" ng-class='{"disabled": listMetadata[shit.id].deleteDisabled}' ng-click='delete(shit)'>Delete</button></td>
			</tr>
		</tbody>
	</table>
</div>
