<h3>Bullshit</h3>
<table class="table table-striped table-condensed">
	<thead>
		<tr>
			<th>Id</th>
			<th>Value</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat='shit in shits'>
			<th>{{shit.id}}</th>
			<td style='font-family: monospace; '>{{shit.value}}</td>
			<td><button type='button' class="btn btn-danger btn-mini pull-right" ng-click='delete(shit)'>Delete</button></td>
		</tr>
	</tbody>
</table>
