<bar target='top-right'>
	<bar-group>
		<bar-button
			label="Cancel"
			class='btn-link'
			href='/entries'
		/>
	</bar-group>
	<bar-group>
		<bar-button
			label="Create Entry"
			class="btn-success"
			callback='create()'
			icon='icon-white icon-plus'
			disabled='submitDisabled'
		/>
	</bar-group>
</bar>
<div class="hidden-lg">
	<form ng-submit='create()'>
		<fieldset>
			<legend>New Entry</legend>
			<div class="form-group">
				<label>Occurred At</label>
				<input
					autofocus
					type='datetime'
					class='form-control'
					ng-model='occurredAt'
					placeholder='{{occurredAtPlaceholder|date:"MMM d, y h:mma"}}'
					value='{{occurredAtPlaceholder|date:"MMM d, y h:mma"}}'
				>
			</div>
		</fieldset>
	</form>
</div>
<div class='visible-lg'>
	<div class="row">
		<div class="col-offset-3 col-6">
			<form ng-submit='create()' class='form-horizontal'>
				<fieldset>
					<legend>New Entry</legend>
					<div class="form-group">
						<label class='col-3 control-label'>Occurred At</label>
						<div class="col-6">
							<input
								autofocus
								type='datetime'
								class='form-control'
								ng-model='occurredAt'
								placeholder='{{occurredAtPlaceholder|date:"MMM d, y h:mma"}}'
								value='{{occurredAtPlaceholder|date:"MMM d, y h:mma"}}'
							>
						</div>
					</div>
					<div class="form-group">
						<div class="col-offset-3 col-6">
							<button type="submit" class="btn btn-success"><i class="icon-white icon-plus"></i> Create Entry</button>
							<a ng-href='#/entries' class="btn btn-link">Cancel</a>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</div>
